<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body>
    <div class="container">
        <input type="text" id="inputNumber" oninput="formatNumber()" maxlength="19">
        <span style="display: none;" class="material-symbols-outlined done">
            done
        </span>
    </div>

    <script>
        function formatNumber() {
            let input = document.getElementById("inputNumber");
            let value = input.value.replace(/\D/g, ""); // Loại bỏ tất cả các ký tự không phải là số
            // Tạo một biến để lưu giá trị đã được định dạng;
            let formattedValue = "";

            // Sử dụng vòng lặp để thêm dấu cách sau mỗi 4 chữ số
            for (let i = 0; i < value.length; i++) {
                formattedValue += value[i];
                if ((i + 1) % 4 === 0 && i !== value.length - 1) {
                    formattedValue += " ";
                }
            }
           
                // Gán giá trị đã được định dạng vào ô input
                input.value = formattedValue;
        }

    </script>
</body>


</html>
