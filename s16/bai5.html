<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //tinh giai thưa cua 1 số nguyên
        let num = +prompt(" mời nhập vào 1 số ");
        let total = 1;

        function tinhGiaiThua(num) {
            
            if (num == 0 || num == 1) {
                return 1;
            } else {
                for (let i = 2; i <= num; i++) {
                total *= i;

                }
                return total;
            }
        }
        let result = tinhGiaiThua(num);
        document.write(result);
    </script>
</body>

</html>
