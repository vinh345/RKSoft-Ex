    <script>
        //Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
        let num1 = +prompt("nhập vào số thứ 1");
        let num2 = +prompt("nhập vào số thứ 2");
        let arr = [];
        arr.push(num1, num2);

        function doiCho(params) {
            let temp = arr[0];
            arr[0] = arr[1];
            arr[1] = temp;
            return arr;

        } 
        let result = doiCho(arr);
        console.log(result);

    </script>
