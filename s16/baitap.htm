<body>
    <script>
        // nhập vào 1 số.ktra xem có phải số ng tố hay không

        let num = +prompt("moi nhap vao 1 so");
        function kiemtra(num) {      
            if (num < 2) {        
                return false
            }
            else if (num == 2) {        
                return true
            }
            else (num > 2); {
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        return false
                    }
                }
                return true
            }
        }
        let result = kiemtra(num);
        console.log(result);








    </script>
