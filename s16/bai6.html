<body>
    <script>
        //Viết hàm nhập vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. 
        //Nếu là nguyên dương trả về true, ngược lại trả về false.

        let arr = +prompt("Nhập vào một số");
        let number = parseInt(arr);
        
        function kiemTraSoNguyenDuong(number) {
            if (Number.isInteger(number) && number > 0) {
                return true;
            } else {
                return false;
            }
        }
        console.log(kiemTraSoNguyenDuong(number));




    </script>
